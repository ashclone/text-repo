<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- <div>
        <button class="btn btn-primary" data-target="#id" data-toggle="modal">
            Open Model
        </button>
    </div> -->

    <div tabindex="-1" id="id">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white"> New Contact for vsd</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"
                        id="crossButton">
                        <span aria-hidden="true ">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="contentDiv">
                    <form>
                        <div>
                            <div class=" row col-12 p-2 ">
                                <div class=" form-group col-4 has-float-label ">
                                    <label>Contacted Date</label>
                                    <input type="date" class="form-control" name="contactDate">
                                </div>
                                <div class="form-group col-4 has-float-label">
                                    <label>Contacted Time</label>
                                    <input type="time" class="form-control" name="connectTime">
                                </div>
                                <div class="form-group col-4 has-float-label">
                                    <label>Affects</label>
                                    <input type="text" class="form-control" name="Affects">
                                </div>
                            </div>
                            <div class="border  row p-2">
                                <div class="row m-2">
                                    <div class="form-group col-4 has-float-label">
                                        <label>Start Of Call</label>
                                        <select class="form-control" name="startOfCall">
                                            <option>Choose option</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                    </div>
                                    <div class=" form-group col-4 has-float-label">
                                        <label>End Of Call</label>
                                        <select class="form-control p-2" name="endOfCall">
                                            <option>Choose option</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                    </div>
                                    <div class=" form-group col-4 has-float-label">
                                        <label>Plan</label>
                                        <input type="text" class="form-control" name="plan" />
                                    </div>
                                </div>
                                <div class="row m-2">
                                    <div class="form-group col-4 has-float-label">
                                        <label>Method</label>
                                        <input type="text" class="form-control" name="method" />
                                    </div>
                                    <div class=" form-group col-4 has-float-label">
                                        <label>Means</label>
                                        <input type="text" class="form-control" name="means" />
                                    </div>
                                    <div class=" form-group col-4 has-float-label">
                                        <label>Buffers</label>
                                        <input type="text" class="form-control" name="buffer" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="border-bottom m-2 p-2">
                            <div class=" form-group">
                                <div class="text-left has-float-label required">
                                    <label>Referrals</label>
                                </div>
                                <div>
                                    <input type="text" class="form-control" name="referrals" />
                                </div>
                            </div>
                            <div class=" form-group has-float-label">

                                <label>Resolution</label>

                                <input type="text" class="form-control" name="resolution" />

                            </div>
                            <div class=" form-group has-float-label">
                                <label>Spoke To</label>
                                <select class="form-control " name="spokeTo">
                                    <option>Choose Options</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                        <div class=" form-group m-2 ">
                            <div class="">
                                <label>Best Time To Reach</label>
                            </div>
                            <div>
                                <table class="table table-bordered" style="width:400px">
                                    <thead>
                                        <tr>
                                            <th> </th>
                                            <th><strong>Weekdays</strong></th>
                                            <th><strong>Weekends</strong></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Morning</td>
                                            <td><input type="checkbox"></td>
                                            <td><input type="checkbox"></td>
                                        </tr>
                                        <tr>
                                            <td>Afternoon</td>
                                            <td><input type="checkbox"></td>
                                            <td><input type="checkbox"></td>
                                        </tr>
                                        <tr>
                                            <td>Evening</td>
                                            <td><input type="checkbox"></td>
                                            <td><input type="checkbox"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="border-bottom form-group m-2 has-float-label">
                            <div class="text-left">
                                <label>Call Summary</label>
                            </div>
                            <textarea class="form-control" id="callSummary" name="callSummary"></textarea>
                        </div>
                        <div class="border-bottom form-group m-2 has-float-label">
                            <div class="text-left">
                                <label>DropZone</label>
                            </div>
                            <div class="form-control" id="myDrop" name="dropzone"></div>
                        </div>
                        <div class=" form-group border-bottom m-2">
                            <input type="checkbox" id="recommendClosing" name="recommend" />
                            Recommend Closing
                        </div>
                    </form>
                    <button class="btn button text-white" id="6">form Submit</button>
                </div>
                <div class="modal-footer" id="footerDiv">
                    <button class="btn button text-white" id="1"> Voicemail</button>
                    <button class="btn button text-white" id="2"> No Message Left</button>
                    <button class="btn button text-white" id="3"> Submit</button>
                    <button class="btn button text-white" id="4">Cancel</button>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

<script src="Jquery.min.js">
</script>
<script src="/dropzone-4.3.0/dist/dropzone.js"></script>
<script src="myJquery.js">
</script>
<script src="/CkEditor/ckeditor.js"></script>
<script>
    $(document).ready(function () {

        CKEDITOR.replace('callSummary', { skin: 'kama' });
    })
</script>
<script>
    Dropzone.autoDiscover = false;
    $("div#myDrop").dropzone({ url: "/file/post" });
</script>


</html>
